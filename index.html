<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>IrinaKaradimova | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header></header>
    <!--=============== MAIN ===============-->
    <main>
      <div class="card-container">
        <div class="card">
          <img
            class="card-img"
            src="assets/images/illustration-article.svg"
            alt="Title"
          />
          <div class="card-body">
            <div>
              <button class="card-stat">Learning</button>
            </div>

            <div class="card-date">Published 13 Feb 2024</div>

            <div class="card-title">
              <a href="#"> HTML & CSS foundations </a>
            </div>

            <p class="card-text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="avatar">
            <img
              src="assets/images/image-avatar.webp"
              alt=""
              class="avatar-img"
            />
            <span class="avatar-name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
    <!--=============== FOOTER ===============-->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Irina Karadimova</a>.
      </div>
    </footer>
  </body>
</html>
